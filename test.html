<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Products</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .heading {
        color: #228b22;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .grid {
        display: flex;
        gap: 20px;
        align-items: center;
      }
      .promo-card {
        background: linear-gradient(145deg, #b1f5ac, #6dd66d);
        color: black;
        padding: 30px;
        border-radius: 12px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        position: relative;
        height: 400px;
        width: 300px;
      }
      .promo-card h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .promo-card p {
        font-size: 14px;
        margin-bottom: 20px;
      }
      .promo-card button {
        background: white;
        color: black;
        font-size: 14px;
        font-weight: bold;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
      }
      .promo-card img {
        position: absolute;
        bottom: 0;
        right: 10px;
        width: 200px;
      }
      .products {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        flex: 2;
      }
      .product-card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .product-card img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }
      .product-card .rating {
        color: #ffbf00;
        font-weight: bold;
      }
      .product-card .name {
        font-weight: bold;
        margin: 5px 0;
      }
      .product-card .price {
        color: #555;
        font-weight: bold;
      }
      @media (max-width: 1024px) {
        .grid {
          flex-direction: column;
        }
        .products {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 768px) {
        .products {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body></body>
</html>
